<html ng-app="ECAIBTweet">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

        <!-- bootstrap  -->

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    </head>

    <body ng-controller="TweetCtrl">
        <div>
            <div class="jumbotron"><!--http://www.w3schools.com/bootstrap/bootstrap_jumbotron_header.asp-->

                <div class="container">
                         <h1>ECAIBTweet</h1>
                         <p>La mejor comunidad despues de forocoches</p>
                </div>

                <p><input type="text" ng-model="usuari"><input type="button" value="_login" ng-click="setUser()"></p>
                <p>_user: {{ userId }}</p>
                <p>_name: {{ userName.$value }}</p>
                <p>_description: {{ userDesc.$value }}</p>
                <p><input type="text" ng-model="usuari2Follow"><input type="button" value="_follow" ng-click="follow()"></p>
                <p><input type="text" ng-model="tweetTxt"><input type="button" value="_tweet" ng-click="tweet()"></p>

                <ul class="chatbox">
                    <li ng-repeat="follow in followings">{{ follow.idUser }}</li>
                </ul>
                <div class="col-md-offset-2 col-md-6" id="right">
                    <h3>_feed:</h3>

                    <ul class="chatbox">
                        <li ng-repeat="tweet in userTweets">{{ userId }}: {{ tweet.text }}</li>

                    </ul>
                </div>
            </div>
        </div>


    <!-- Modules -->
    <script src="app.js"></script>
    <!-- Controllers -->
    <script src="controller.js"></script>

    </body>
</html>
